# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

permissions:
  statuses: write
  checks: write
  contents: write
  pull-requests: write
  actions: write

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore PowerThreadPool/PowerThreadPool.csproj
    - name: Build
      run: dotnet build PowerThreadPool/PowerThreadPool.csproj --no-restore

  tests-and-reports:
    needs: build
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x
      - name: Run Tests and Generate TRX Report
        run: dotnet test UnitTest/UnitTest.csproj --logger "trx;LogFileName=test-results.trx"
      - name: Publish Unit Test Results
        uses: dorny/test-reporter@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          name: 'Unit Test Results'
          reporter: 'dotnet-trx'
          path: '**/test-results.trx'
          fail_on_error: false
